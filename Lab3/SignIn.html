<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="base.css">
        <link href='https://fonts.googleapis.com/css?family=Nova Slim' rel='stylesheet'>
        <link href="https://fonts.cdnfonts.com/css/phetsarath" rel="stylesheet">
        <link rel="stylesheet" href="responsive.css">
        <link rel="stylesheet" href="adaptive.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
    </head>
    <body>
        <br/>
        <div class="container">
            <div class="topnav indent">
                <div class="services">
                    <div class="service">
                        <div class="Moda">
                            <h1 class="ModaStyle">Moda</h1>
                            <picture>
                             <img  class="MyIconImage" src="Images/consumption.png" alt="Misha">
                             </picture>
                        </div>
                        
                       <div id="catalogue"  >
                        <a class="shadowCat" href="#catalogue">CATALOGUE</a></div>
                       <div id="fashion" >
                        <a class="shadowFash" href="#fashion">FASHION</a></div>
                       <div  id="favourite" ><a class="shadowFav" href="#favourite">FAVOURITE</a></div>
                       <div  id="lifestyle"><a class="shadowLife" href="#lifestyle">LIFESTYLE</a></div>
     
                    </div>
                </div>
            </div>
            <br/>
            <div class="content indent">
                <div>
                    <section>
                        <!-- Первый блок-->
                        <article>
                            <div class="FirstArticle" style="position: relative;">
                                <h1 class="SingIn LineHeight" style="position: absolute" >Sign In to start use <br>our shop website</h1>
                                <!-- Текст над картинкой -->
                                <img class="styleForImageOne" src="Images/girl.png" alt="Girl" >   
                                <p class="SingIn LineHeight" style="position: absolute">if you don’t have  an account<br> you can<br> Register here!</p>
                            </div>
                            
                        </article>
                        <!-- Второй блок -->
                        <article>
                            <div class="blockSign" style="position: relative;">
                                <div class="EnterName" >
                                    <input class="EnterNameTwo" type="text" placeholder="Enter Email">
                                </div>
                                
                                <div class="Password" >
                                    <input class="EnterPasswordTwo" type="password" placeholder="Enter Password.....">
                                </div>
                                
                            
                                 <!-- Третий мини-блок -->
                                <div class="buttonSign">
                                    <a class="RecoverPass" href="RecoverPassword">Recover Password?</a>
                                    
                                    <button class="buttonSignIn" >
                                        Sing In
                                    </button>
                                   
                                    <p class="Continue">Or continue</p>
                                     
                                    <hr class="firstLine">
                                    <hr class="secondLine">
                    
                                    
                                    <div class="InlineBlock">
                                    
                                     <!-- GoogleSign -->
                                    <div class="GoogleSign">
                                        <div class="sizeOfGoogleSign">
                                            <img class="sizeOfGoogleSign"src="Images/googleIcon.png" alt="googleSign">
                                        </div>
                                    </div>
                                    <!-- AppleSign -->
                                    <div class="AppleSign">
                                        <div class="sizeOfAppleSign">
                                            <img class="sizeOfAppleSign"src="Images/Appleicon.png" alt="appleSign">
                                        </div>
                                    </div>
                                     
                                        <!-- Facebook Sign--> 
                                    <div class="FacebookSign">
                                       <div class="sizeOfFacebookSign">
                                            <img class="sizeOfFacebookSign"src="Images/FacebookIcon.png" alt="facebookSign">
                                        </div>
                                    </div>
                                        
                                    </div>    
                                </div> 
                                
                                
                                
                            </div>
                           
                        </article>
                    </section>
                    
                </div>
                
            </div>
        </div>  
    </body>
</html>
